<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Woo-Portfolio</title>
  </head>
  <body>
    <article id="header" class="center">
      <a id="header-logo" class="dark hidden" href="">W</a>
      <div id="header-menu" class="center">
        <a href="">Home</a>
        <div>|</div>
        <a href="">Project</a>
        <div>|</div>
        <a href="">Profile</a>
        <div>|</div>
        <a href="">Interactives</a>
      </div>

      <div id="darkmode">
        <i id="darkmode_icon" class="fa-solid fa-moon"></i>
        <label id="darkmode_switch">
          <span id="darkmode_button"></span>
        </label>
      </div>
    </article>

    <main class="center">
      <div id="main-name-con" class="main-name">
        <div id="main-name_first">
          <div id="main-name_first_1">W</div>
          <div id="main-name_first_2">OO</div>
        </div>
        <div id="main-name_second">HOJIN</div>
      </div>

      <div id="main-portfolio-con">
        <div id="main-portfolio_p" class="main-portfolio">P</div>
        <div id="main-portfolio_o1" class="main-portfolio">o</div>
        <div id="main-portfolio_r" class="main-portfolio">r</div>
        <div id="main-portfolio_t" class="main-portfolio">t</div>
        <div id="main-portfolio_f" class="main-portfolio">f</div>
        <div id="main-portfolio_o2" class="main-portfolio">o</div>
        <div id="main-portfolio_l" class="main-portfolio">l</div>
        <div id="main-portfolio_i" class="main-portfolio">i</div>
        <div id="main-portfolio_o3" class="main-portfolio">o</div>
      </div>

      <span id="start-button" class="center"
        >See my Portfolio
        <div id="start-button_background"></div>
      </span>
    </main>

    <section id="content" class="hidden">
      <img src="./img/kakaotalkImage.jpg" alt="" />
      <span>꾸준히 노력하며 성장하여 풀스택 개발자가 되는것이 목표입니다.</span>
    </section>

    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/ab2b95b519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
