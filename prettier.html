<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>
  </head>
  <body>
    <p>{{reqdata}}</p>
    <form
      action="../write/"
      method="post"
      enctype="multipart/form-data"
      name="f"
    >
      <table class="w3-table-all">
        <caption>
          게시판 글쓰기
        </caption>
        <tr>
          <td>글쓴이</td>
          <td><input type="text" name="name" class="w3-input w3-border" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td>
            <input type="password" name="pass" class="w3-input w3-border" />
          </td>
        </tr>
        <tr>
          <td>제목</td>
          <td>
            <input type="text" name="subject" class="w3-input w3-border" />
          </td>
        </tr>
        <tr>
          <td>내용</td>
          <td>
            <textarea
              rows="15"
              name="content"
              id="content"
              class="w3-input w3-border"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>첨부파일</td>
          <td><input type="file" name="file1" /></td>
        </tr>
        <tr>
          <td colspan="2" class="w3-center">
            <a href="javascript:inputcheck()">[게시물등록]</a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
